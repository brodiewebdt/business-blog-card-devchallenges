<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Business Blog Card | devChallenges.io" />
    <meta name="keywords" content="HTML, CSS, Front End, Web Development" />
    <meta name="author" content="David Turner" />

    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

    <title>Business Blog Card | devChallenges.io</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="blog__post_card"></div>
    <!-- /.blog__post_card -->
    <main>
      <div class="blog__post__card card">
        <div class="card__header">
          <img src="resources/hero-image-1.jpg" alt="Man and woman in a restaurant toasting with coffee cups" />
          <img src="resources/white-overlay.svg" alt="" />
        </div>
        <!-- /.card__header -->
        <div class="card__body">
          <h3 class="card__title">Perfect solution for small business</h3>
          <p class="card__description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>
        <!-- /.card__body -->
        <div class="card__footer">
          <img src="resources/avatar-image-business-card-1.png" alt="Amy Burgess" />
          <p class="card__author">
            <span class="card__author--name">Amy Burgess</span>
            <span class="card__author--position">Customer Manager, Solution Oy</span>
          </p>
        </div>
        <!-- /.card__footer -->
      </div>
      <!-- /.blog__post_card -->
    </main>
  </body>
</html>
